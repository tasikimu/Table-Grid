<div class="test-container" id="container">
  <app-sidebar></app-sidebar>
    <div class="test-header"></div>

    <div class="test-header" id="container">
      <label><input type="checkbox" checked="true" id="firstname" />Firstname</label>
      <label><input type="checkbox" checked="true" id="lastname" />Lastname</label>
      <label><input type="checkbox" checked="true" id="gender" />Gender</label>
      <label><input type="checkbox" checked="true" id="email"/>Email</label>
      <label><input type="checkbox" checked="true" id="city"/>City</label>
      <label><input type="checkbox" checked="true" id="username"/>Username</label>
      <br>

      <button (click)="onBtApply(false)">Apply</button> 
     <br> 
     <button (click)="onBtApply(true)">Apply Reverse</button>
    </div>

    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      class="ag-theme-balham test-grid"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [sideBar]="sideBar"
      [statusBar]="statusBar"
      [enableRangeSelection]="true"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
      [gridOptions]="gridOptions"
    ></ag-grid-angular>
  </div>
 

  <footer>&copy; Copyright 2019 tasikimu</footer>
  <router-outlet></router-outlet>
